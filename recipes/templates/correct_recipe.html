{% extends "base.html" %}

{% block title %} Correct Recipe {% endblock %}

{% block extrahead %}
<script type="text/javascript">
$(document).ready(function() {
	$(".recipeingredient_ingredient_field").autocomplete({
		source: "/ajax/ingredient"
	});
	$(".recipeingredient_unit_field").autocomplete({
		source: "/ajax/unit"
	});
});
</script>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
	<h2> Correct Recipe </h2>
	<div id = "junk">
		<pre>{{ junk.text }}</pre>
	</div>
	<div id="correct_form">
	<form method="post" action="">
		{{ form.as_p }}
		<table>
			{{ formset }}
		</table>
		{% csrf_token %}
		<input type="hidden" name="junk_id" value="{{ junk.id }}" />
		<input type="submit" />
	</form>
	</div>
{% endblock %}
